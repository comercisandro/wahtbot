<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agregar Egreso</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="/inventario">Inventario</a></li>
            <!-- Puedes añadir más elementos de menú aquí -->
        </ul>
    </div>
    <div class="content">
        <div class="container mt-5">
            <h1 class="mb-4">Agregar Egreso</h1>
            <form method="POST">
                <div class="form-group">
                    <label for="fecha">Fecha</label>
                    <input type="date" class="form-control" id="fecha" name="fecha" required>
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo</label>
                    <select class="form-control" id="tipo" name="tipo" required onchange="toggleConcepto()">
                        <option value="Impuesto">Impuesto</option>
                        <option value="Reparación">Reparación</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div class="form-group" id="concepto-group">
                    <label for="concepto">Concepto</label>
                    <input type="text" class="form-control" id="concepto" name="concepto" required>
                </div>
                <div class="form-group">
                    <label for="monto">Monto</label>
                    <input type="number" class="form-control" id="monto" name="monto" required>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function toggleConcepto() {
            var tipo = document.getElementById('tipo').value;
            var conceptoGroup = document.getElementById('concepto-group');

            if (tipo === 'Impuesto') {
                conceptoGroup.innerHTML = `
                    <label for="concepto">Concepto</label>
                    <select class="form-control" id="concepto" name="concepto" required>
                        <option value="Expensas">Expensas</option>
                        <option value="Rentas">Rentas</option>
                        <option value="Municipal">Municipal</option>
                        <option value="Agua">Agua</option>
                        <option value="Luz">Luz</option>
                        <option value="Gas">Gas</option>
                        <option value="Internet">Internet</option>
                    </select>
                `;
            } else {
                conceptoGroup.innerHTML = `
                    <label for="concepto">Concepto</label>
                    <input type="text" class="form-control" id="concepto" name="concepto" required>
                `;
            }
        }
    </script>
</body>
</html>
