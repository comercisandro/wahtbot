<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agregar Gasto Fijo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="/inventario">Inventario</a></li>
            <!-- Puedes añadir más elementos de menú aquí -->
        </ul>
    </div>
    <div class="content">
        <div class="container mt-5">
            <h1 class="mb-4">Agregar Gasto Fijo</h1>
            <form method="POST">
                <div class="form-group">
                    <label for="tipo">Tipo</label>
                    <select class="form-control" id="tipo" name="tipo" required>
                        <option value="" disabled selected>Seleccione el tipo</option>
                        <option value="impuesto">Impuesto</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="concepto">Concepto</label>
                    <select class="form-control" id="concepto" name="concepto" required>
                        <option value="" disabled selected>Seleccione el concepto</option>
                        <option value="municipal">Municipal</option>
                        <option value="luz">Luz</option>
                        <option value="gas">Gas</option>
                        <option value="rentas">Rentas</option>
                        <option value="agua">Agua</option>
                        <option value="expensas">Expensas</option>
                        <option value="internet">Internet</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Agregar</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
